<!DOCTYPE html>

<html lang="en" class="light-style layout-menu-fixed" dir="ltr"
	data-theme="theme-default" data-assets-path="../assets/"
	data-template="vertical-menu-template-free"
	xmlns:th="http://thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

<title>signDetail</title>

<meta name="description" content="" />

<!-- Favicon -->
<link rel="icon" type="image/x-icon"
	href="../assets/img/favicon/favicon.ico" />

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
	rel="stylesheet" />

<!-- Icons. Uncomment required icon fonts -->
<link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />

<!-- Core CSS -->
<link rel="stylesheet" href="../assets/vendor/css/core_j.css"
	class="template-customizer-core-css" />
<link rel="stylesheet" href="../assets/vendor/css/theme-default.css"
	class="template-customizer-theme-css" />
<link rel="stylesheet" href="../assets/css/demo.css" />

<!-- Vendors CSS -->
<link rel="stylesheet"
	href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

<!-- Page CSS -->

<!-- Helpers -->
<script src="../assets/vendor/js/helpers.js"></script>

<!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
<!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
<script src="../assets/js/config.js"></script>
</head>

<body>
	<!-- Layout wrapper -->
	<div class="layout-wrapper layout-content-navbar">
		<div class="layout-container">
			<!-- Layout container-->
			<!-- Content wrapper -->
			<div class="content-wrapper">
				<!-- Content -->
				<div class="container-xxl flex-grow-1 container-p-y">
					<!-- Basic Layout -->
					<div class="row">

						<div class="col-xl">
							<div class="card mb-4">
								<div
									class="card-header d-flex justify-content-between align-items-center">
									<h5 class="mb-0">프로젝트 상세</h5>
									<small class="text-muted float-end">마루건설</small>
								</div>
								<div class="card-body">
									<form>

										<div class="mb-3">
											<label class="form-label" for="basic-icon-default-fullname">프로젝트
												번호</label>
											<div class="input-group input-group-merge">
												<input type="text" class="form-control" id="projects_num"
													aria-label="John Doe"
													aria-describedby="basic-icon-default-fullname2"
													th:value="${projects.projects_num}" readonly /> <span></span>
											</div>
										</div>

										<div class="mb-3">
											<label class="form-label" for="basic-icon-default-fullname">프로젝트
												제목</label>
											<div class="input-group input-group-merge">
												<input type="text" class="form-control"
													aria-label="John Doe"
													aria-describedby="basic-icon-default-fullname2"
													th:value="${projects.title}" readonly />
											</div>
										</div>

										<div class="mb-3">
											<label class="form-label" for="basic-icon-default-fullname">
												시작일</label>
											<div class="input-group input-group-merge">
												<input type="text" class="form-control"
													aria-label="John Doe"
													aria-describedby="basic-icon-default-fullname2"
													th:value="${projects.start_date}" readonly />
											</div>
										</div>

										<div class="mb-3">
											<label class="form-label" for="basic-icon-default-fullname">
												마감일</label>
											<div class="input-group input-group-merge">
												<input type="text" class="form-control"
													aria-label="John Doe"
													aria-describedby="basic-icon-default-fullname2"
													th:value="${projects.end_date}" readonly />
											</div>
										</div>

										<div class="mb-3">
											<label class="form-label" for="basic-icon-default-fullname">
												필요자재</label>
											<!-- 다른거필요 -->
											<div class="input-group input-group-merge">
												<input type="text" class="form-control"
													aria-label="John Doe"
													aria-describedby="basic-icon-default-fullname2"
													th:value="${nmStr}" readonly />
											</div>
										</div>

										<div class="mb-3">
											<label class="form-label" for="basic-icon-default-fullname">
												필요인원(명)</label>
											<div class="input-group input-group-merge">
												<input type="text" class="form-control"
													aria-label="John Doe"
													aria-describedby="basic-icon-default-fullname2"
													th:value="${projects.need_worker}" readonly />
											</div>
										</div>

										<div class="mb-3">
											<label class="form-label" for="basic-icon-default-fullname">
												자금(억)</label>
											<div class="input-group input-group-merge">
												<input type="text" class="form-control"
													aria-label="John Doe"
													aria-describedby="basic-icon-default-fullname2"
													th:value="${projects.amount}" readonly />
											</div>
										</div>

										<div class="div-center div_margin_bottom">
											<div>
												<label class="form-label" for="basic-icon-default-fullname">
													조감도</label><br> <img class="img-fluid"
													th:src="|../assets/img/elements/a${projects.post_num}.jpg|"
													alt="Card image cap" width="50%" height="40%" />
											</div>
											<div>
												<label class="form-label" for="basic-icon-default-fullname">
													청사진</label><br> <img class="img-fluid"
													th:src="|../assets/img/elements/b${projects.post_num}.jpg|"
													alt="Card image cap" width="50%" height="40%" />
											</div>
										</div>

										<div>
											<table class="table_margin_auto">
												<tr>
													<th width=100px height=130px th:each="STList : ${STList}">

														<div th:if="${STList.position_num} == 1">
															<div style="z-index: 20;">
																<img th:if="${STList}" style="display: none;"
																	src="../assets/img/elements/stamp/stamp.png"
																	id="stampIcon">
															</div>
														</div>
													</th>
												</tr>


												<tr>
													<th class="table_center border_thick"
														th:each="STList : ${STList}"><span
														th:text="${STList.Position}"> </span></th>
												</tr>
												<tr>
													<td class="table_center border_thick" width=100px
														height=100px th:each="STList : ${STList}">

														<div>
															<img th:if="${STList.tag_sign} == Y" width=125px
																height=125px
																th:src="|../assets/img/elements/stamp/${STList.Position}.png|">
															<img th:if="${STList.tag_sign} != Y" width=125px
																height=125px
																th:src="|../assets/img/elements/stamp/백지.png|">
														</div>
													</td>
												</tr>
											</table>
										</div>

										<div class="div-center">
											<button type="button" id="signBtn" class="btn btn-primary">결재</button>
											<button type="button" id="cancelBtn" class="btn btn-primary">반려</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- / Content -->
				<div class="content-backdrop fade"></div>
			</div>
			<!-- Content wrapper -->
		</div>
		<!-- / Layout page -->
	</div>

	<!-- Overlay -->
	<div class="layout-overlay layout-menu-toggle"></div>
	</div>
	<!-- / Layout wrapper -->


	<!-- Core JS -->
	<!-- build:js assets/vendor/js/core.js -->
	<script src="../assets/vendor/libs/jquery/jquery.js"></script>
	<script src="../assets/vendor/libs/popper/popper.js"></script>
	<script src="../assets/vendor/js/bootstrap.js"></script>
	<script
		src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

	<script src="../assets/vendor/js/menu.js"></script>
	<!-- endbuild -->

	<!-- Vendors JS -->

	<!-- Main JS -->
	<script src="../assets/js/main_j.js"></script>

	<!-- Page JS -->

	<!-- Place this tag in your head or just before your close body tag. -->
	<script async defer src="https://buttons.github.io/buttons.js"></script>

</body>

</html>
